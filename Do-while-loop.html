<html>
    <head>
        <script type="text/javascript">
            document.write("<b> Using do...while loops</br><br/>");
                var i = 2;
                document.write("Even numbers less than 20 <br/>");
                do{
                    document.write(i + "<br>");
                    i = i +2;
                }
                while(i<20)
        </script>
    </head>
</html>
